{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentar la maquinaria</title>
    <link rel="stylesheet" href="{% static 'css/renta.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="col-auto min-vh-100 sticky-top" style="width: 100px; background-color: #4C6EF5;">
        <div class="d-flex flex-column align-items-center sticky-top">
            <div>
                <a href="/" class="d-flex align-items-center justify-content-center p-3 text-decoration-none">
                    <i class="bi bi-box-arrow-in-left" style="color: white; font-size: 24px;"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="form-container">
        <h2>Rentar la maquinaria</h2>
        <form action="#" method="post">
            <label for="cliente">Cliente</label>
            <input type="text" id="cliente" name="cliente" value="Pepito" readonly>
            
            <label for="fecha-rentado">Fecha de rentado</label>
            <input type="date" id="fecha-rentado" name="fecha-rentado" value="2010-01-01">
            
            <label for="fecha-devolucion">Fecha de devolución</label>
            <input type="date" id="fecha-devolucion" name="fecha-devolucion" value="2011-10-05">
            
            <div class="terms">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Acepto los términos y condiciones de la RENTA</label>
            </div>
            
            <div class="buttons">
                <a class="btn-rentar" onclick="window.location.href='/Opciones/'">Rentar</a>
                <a class="btn-cancelar" onclick="window.location.href='/Opciones/'">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
