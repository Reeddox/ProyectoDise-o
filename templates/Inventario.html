<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/InventarioStyles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Inventario</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-auto min-vh-100 sticky-top" style="width: 100px; background-color: #4C6EF5;">
                <div class="d-flex flex-column align-items-center sticky-top">
                    <div>
                        <a href="/" class="d-flex align-items-center justify-content-center p-3 text-decoration-none">
                            <i class="bi bi-box-arrow-in-left" style="color: white; font-size: 24px;"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col">
                <div class="main-content py-4">
                    <a href="/Principal/" class="back-btn btn btn-primary mb-4">← Volver</a>

                    <div class="d-flex justify-content-center mb-4">
                        <input type="text" class="form-control w-75 search-bar" placeholder="Buscar maquinaria por: (N°Serie, Modelo o Estado)">
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="card item">
                                <a href="/Opciones/"><img src="{% static 'images/Excavadora.png' %}" alt="Imagen Maquinaria" class="card-img-top"></a>
                                <div class="card-body">
                                    <p><strong>N°Serie:</strong> 12345</p>
                                    <p><strong>Tipo:</strong> Excavadora</p>
                                    <p><strong>Estado:</strong> Disponible</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 mb-4">
                            <div class="card item">
                                <img src="{% static 'images/Retroexcavadora.jpg' %}" alt="Imagen Maquinaria" class="card-img-top">
                                <div class="card-body">
                                    <p><strong>N°Serie:</strong> 67891</p>
                                    <p><strong>Tipo:</strong> Retroexcavadora</p>
                                    <p><strong>Estado:</strong> Fuera de servicio</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 mb-4">
                            <div class="card item">
                                <img src="{% static 'images/unnamed.jpg' %}" alt="Imagen Maquinaria" class="card-img-top">
                                <div class="card-body">
                                    <p><strong>N°Serie:</strong> 75369</p>
                                    <p><strong>Tipo:</strong> Tractor</p>
                                    <p><strong>Estado:</strong> Rentada</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
