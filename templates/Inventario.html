<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/InventarioStyles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Inventario</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-auto min-vh-100 sticky-top" style="width: 100px; background-color: #4C6EF5;">
                <div class="d-flex flex-column align-items-center sticky-top">
                    <div>
                        <a href="/" class="d-flex align-items-center justify-content-center p-3 text-decoration-none">
                            <i class="bi bi-box-arrow-in-left" style="color: white; font-size: 24px;"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col">
                <div class="main-content py-4">
                    <a href="/Principal/" class="back-btn btn btn-primary mb-4">← Volver</a>

                    <!-- Search Bar -->
                    <div class="d-flex justify-content-center mb-4">
                        <form method="get" action="/Inventario/" class="w-75">
                            <input
                                type="text"
                                name="q"
                                value="{{ query }}"
                                class="form-control search-bar"
                                placeholder="Buscar maquinaria por: (N°Serie, Modelo o Estado)"
                            />
                        </form>
                    </div>

                    <!-- Maquinaria Cards -->
                    <div class="row">
                        {% for maquinaria in maquinarias %}
                        <div class="col-lg-4 mb-4">
                            <div class="card item">
                                <img src="{{ maquinaria.img.url }}" alt="Imagen Maquinaria" class="card-img-top">
                                <div class="card-body">
                                    <p><strong>N°Serie:</strong> {{ maquinaria.n_serie }}</p>
                                    <p><strong>Modelo:</strong> {{ maquinaria.modelo }}</p>
                                    <p><strong>Estado:</strong> {{ maquinaria.estado }}</p>
                                    <!-- Botón para la ventana de Opciones -->
                                    <a href="/Opciones/{{ maquinaria.id }}/" class="btn btn-primary btn-sm">Opciones</a>
                                    <!-- Botón para la página de Actualizar -->
                                    <a href="/Actualizar/?id={{ maquinaria.id }}&from=inventario" class="btn btn-secondary btn-sm">Actualizar</a>
                                    <!-- Botón para eliminar maquinaria -->
                                    <button class="btn btn-danger btn-sm" onclick="confirmarEliminacion('{{ maquinaria.id }}')">Eliminar</button>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script -->
    <script src="{% static 'js/Inventario.js' %}"></script>
</body>

</html>
