<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/ActualizarMaquinaStyles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Actualizar datos de Maquinaria</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-auto min-vh-100 sticky-top" style="width: 100px; background-color: #4C6EF5;">
                <div class="d-flex flex-column align-items-center sticky-top">
                    <a href="/" class="d-flex align-items-center justify-content-center p-3 text-decoration-none">
                        <i class="bi bi-box-arrow-in-left" style="color: white; font-size: 24px;"></i>
                    </a>
                </div>
            </div>

            <!-- Contenido Principal -->
            <div class="col d-flex justify-content-center align-items-center min-vh-100">
                <div class="card shadow-lg p-4 d-flex flex-row align-items-center" style="border-radius: 15px; background-color: #e0f7fa; width: 700px;">
                    
                    <!-- Lista Usuarios -->
                    <div class="main-content">
                        <div class="form-container">
                            <h2 class="form-title">Actualizar datos</h2>
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="button-container">
                                    <input type="submit" value="Actualizar" class="btn btn-info">
                                    <a href="/Principal/" class="btn btn-info">Cancelar</a> 
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>  
    </div>

</body>
</html>
